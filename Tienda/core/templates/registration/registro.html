{% extends 'app/base.html' %} {% block contenido %} {% load static %}


<section class="form-register">
    <h4>FORMULARIO DE REGISTRO</h4>
    <form form class="borde-bootstrap-row" action="" method="post" >
        <div class=" borde-bootstrap-row">
            <div class="col-sm-12">
                
                
                <div class="form-group">
                    {% csrf_token %}
                    {{ form }}
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </div>
    </form>
    <hr>
    <p><a class="text" href="{% url 'login' %}">Inicia sesion</a href> | <a class="text" href="{% url 'index' %}">ir al inico</a href>
    </p>
</section>
{% endblock %}
{%block js %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'app/js/validacion-formulario.js' %}"></script>
{% endblock %}
